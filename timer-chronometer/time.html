<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date/ Time</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

            <div class="btns">

                <div class="select-btns">
                    <div class="div-btn">
                        <button class="btn" id="time" onclick="time()">Time</button>
                    </div>

                    <div class="div-btn">
                        <button class="btn" id="chronometer" onclick="chronometer()">Chronometer</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="time.js"></script>
</body>
</html>
