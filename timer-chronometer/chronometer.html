<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Chronometer</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <div id="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

            <div class="btns">
                <div class="count-btns">
                    <div class="play">
                        <button class="btn" id="play-btn" onclick="play()">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                    <div class="pause">
                        <button class="btn" id="pause-btn" onclick="pause()">
                            <i class="fa-solid fa-pause"></i>
                        </button>
                    </div>
                    <div class="stop">
                        <button class="btn" id="stop-btn" onclick="stop()">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                    </div>
                </div>

                <div class="select-btns">
                    <div class="div-btn">
                        <button class="btn" id="time" onclick="time()">Time</button>
                    </div>

                    <div class="div-btn">
                        <button class="btn" id="chronometer" onclick="chronometer()">Chronometer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chronometer.js"></script>
</body>
</html>
